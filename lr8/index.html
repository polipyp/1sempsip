<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form and Product Display</title>
</head>
<body>
    <section class="contact-form-section">
        <div class="container">
            <h2>Contact form</h2>
            <p>Please fill in your information and we'll be sending your order in no time.</p>
            <form>
                <div class="form-group">
                    <label for="firstName">Your Name</label>
                    <div class="name-fields">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g. hello@contact.net">
                </div>
                <div class="form-group">
                    <label for="phone">Phone*</label>
                    <div class="phone-fields">
                        <input type="text" id="phone1" name="phone1" placeholder="###">
                        <input type="text" id="phone2" name="phone2" placeholder="###">
                        <input type="text" id="phone3" name="phone3" placeholder="####">
                    </div>
                </div>
                <div class="form-group">
                    <label for="messageSubject">Message Subject *</label>
                    <select id="messageSubject" name="messageSubject">
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="verification">Verification *</label>
                    <div class="verification">
                        <input type="checkbox" id="verification" name="verification">
                        <label for="verification">I'm not a robot</label>
                        <img src="capcha.png">
                    </div>
                </div>
                <button type="submit">SUBMIT FORM</button>
            </form>
        </div>
    </section>

    <section class="product-display-section">
        <div class="container">
            <div class="product-card">
                <img src="toy-car.png" alt="Toy Car" class="product-image">
                <div class="product-info">
                    <h3>Машинка Chicco Watt 340728033 [0000976330000000]</h3>
                    <p>В наличии</p>
                    <p>Категория/Тематика: гоночные авто</p>
                    <p>Цена: 45,22 руб.</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
